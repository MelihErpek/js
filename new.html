<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href="a.css" type="text/css" rel="stylesheet"/>
</head>
<body>
    <h1 id="title" align="middle"> CALCULATOR</h1>
    <div class="calculator">
        <div class="result">0</div>
    </div>
    <div class="main-body">
        <div class="rows">
            <div class="key" data-key="1">1</div>
            <div class="key" data-key="2">2</div>
            <div class="key" data-key="3">3</div>
            <div class="operator-plus">+</div>
        </div>
        <div class="rows">
            <div class="key" data-key="4">4</div>
            <div class="key" data-key="5">5</div>
            <div class="key" data-key="6">6</div>
            <div class="operator-subtraction">-</div>
        </div>
        <div class="rows">
            <div class="key" data-key="7">7</div>
            <div class="key" data-key="8">8</div>
            <div class="key" data-key="9">9</div>
            <div class="operator-multiplication">*</div>
        </div>
        <div class="rows">
            <div class="key">.</div>
            <div class="key" data-key="0">0</div>
            <div class="operator-divide">/</div>
            <div class="operator-equals">=</div>
        </div>

    </div>
    
    
    <script src="main.js"></script>
</body>
</html>
